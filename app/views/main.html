<div class="curved-links">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Curved Links</a></li>
        <li><a ng-href="#">Force-Directed Graph</a></li>
        <li><a ng-href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">d3js examples</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="curved-links"></div>
        </div>
    </div>
</div>

<script>
    $(function() {
        var width = 960, height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
                .linkDistance(10)
                .linkStrength(2)
                .size([width, height]);

        var svg = d3.select("#curved-links").append("svg")
                .attr("width", width)
                .attr("height", height);

        d3.json("scripts/data/miserables.json", function(error, graph) {
            var nodes = graph.nodes.slice(),
                    links = [],
                    bilinks = [];

            graph.links.forEach(function(link) {
                var s = nodes[link.source],
                        t = nodes[link.target],
                        i = {}; // intermediate node
                nodes.push(i);
                links.push({source: s, target: i}, {source: i, target: t});
                bilinks.push([s, i, t]);
            });

            force
                    .nodes(nodes)
                    .links(links)
                    .start();

            var link = svg.selectAll(".link")
                    .data(bilinks)
                    .enter().append("path")
                    .attr("class", "link");

            var node = svg.selectAll(".node")
                    .data(graph.nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 5)
                    .style("fill", function(d) { return color(d.group); })
                    .call(force.drag);

            node.append("title")
                    .text(function(d) { return d.name; });

            force.on("tick", function() {
                link.attr("d", function(d) {
                    return "M" + d[0].x + "," + d[0].y
                            + "S" + d[1].x + "," + d[1].y
                            + " " + d[2].x + "," + d[2].y;
                });
                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            });
        });
    });
</script>
